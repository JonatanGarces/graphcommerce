fragment CartItemCountChanged on Cart @injectable {
  __typename
  id
  total_quantity
  items {
    __typename
    uid
    quantity
    errors {
      code
      message
    }
    product {
      uid
      name
      sku
      thumbnail {
        ...ProductImage
      }
    }
    ... on SimpleCartItem {
      customizable_options {
        customizable_option_uid
        label
        values {
          customizable_option_value_uid
          value
        }
      }
    }
  }
}
